<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="header">
    <div class="logo left"></div>
    <div class="headRight right">
        <div class="lang left">
            <span class="lang-pic chinese"></span>
            <span class></span>
            <div class="lang-sel">
                <p class="lang-cn"></p>
                <p class="lang-en"></p>
            </div>
        </div>
        <div class="left">
            <span class="xgmm"></span>
        </div>
        <div class="left">
            <span class="tuichu"></span>
        </div>

    </div>
</div>
<div class="content">
    <form class="loginForm" action="">
        <div>
            <label class="user" for=""></label>
            <input type="text" placeholder="请输入用户名" id="userName">
            <span id="user-error" style="display:none">用户名错误！</span>
        </div>
        <div>
            <label class="pwd" for=""></label>
            <input type="password" placeholder="请输入密码" id="password">
              <span id="psw-error" style="display:none">密码错误！</span>
        </div>
        <div>
            <label for=""></label>
            <input type="button" value="登陆" id="submit">
        </div>
    </form>
</div>
<div class="footer">Copyright © 2017 Moorgen. All Right Reserved</div>

</body>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
//    中英文切换
    function translate(){
        document.title = trans('登陆');
        document.getElementById('submit').value=trans('登陆');
        $('#userName').attr('placeholder',trans('请输入用户名'));
        $('#password').attr('placeholder',trans('请输入密码'));
        $('#user-error').html(trans('用户名错误!'));
        $('#psw-error').html(trans('密码错误!'))
    }
$("input").on("focus",function(){
    $(this).siblings("span").hide();
});
//提交登陆信息
$("#submit").on("click",function(){
    var username=$("#userName").val();
    var pwd=$("#password").val();
    if(username&&pwd){
        $.ajax({
         type:'post',
         url:'json/dealLogin.json',
         data:{"name":username,"pwd":pwd},
         dataType:'json',
         success:function(result){
            //用户名错误
             if(result.ret==-1){
                 $('#user-error').show();
             }
             //密码错误
            else if(result.ret==-2){
                $("#psw-error").show();
            }
             //登陆成功
             else if(result.ret==0){
                 //跳转操作页面
                 location.href=result.url;
             }
         }
         })
    }else{
        if($(".lang-pic").hasClass("chinese")){
            alert("请填写完整用户名和密码")
        }else{
            alert("Please fill in the user name and password");
        }
    }
});





</script>
</html>
